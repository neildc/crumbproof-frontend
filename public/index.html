<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <style type="text/css">

     /**
      * Credit: http://tobiasahlin.com/spinkit/
      */

     .spinnerContainer {
       display: flex;
       align-items: center;
       justify-content: center;
       flex-direction: column;
       position: absolute;
       top: 0;
       bottom: 0;
       left: 0;
       right: 0;
       background-color: #4E342E;
     }

     .spinner {
       margin: 100px auto;
       width: 40px;
       height: 40px;
       text-align: center;
       position: fixed;
       top: 50%;
       left: 50%;

       -webkit-animation: sk-rotate 2.0s infinite linear;
       animation: sk-rotate 2.0s infinite linear;
     }

     .dot1, .dot2 {
       width: 60%;
       height: 60%;
       display: inline-block;
       position: absolute;
       top: 0;
       background-color: #FFF;
       border-radius: 100%;

       -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
       animation: sk-bounce 2.0s infinite ease-in-out;
     }

     .dot2 {
       top: auto;
       bottom: 0;
       -webkit-animation-delay: -1.0s;
       animation-delay: -1.0s;
     }

     @-webkit-keyframes sk-rotate { 100% { -webkit-transform: rotate(360deg) }}
     @keyframes sk-rotate { 100% { transform: rotate(360deg); -webkit-transform: rotate(360deg) }}

     @-webkit-keyframes sk-bounce {
       0%, 100% { -webkit-transform: scale(0.0) }
       50% { -webkit-transform: scale(1.0) }
     }

     @keyframes sk-bounce {
       0%, 100% {
         transform: scale(0.0);
         -webkit-transform: scale(0.0);
       } 50% {
         transform: scale(1.0);
         -webkit-transform: scale(1.0);
       }
     }
    </style>
    </head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <!--
         manifest.json provides metadata used when your web app is added to the
         homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
       -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>crumbproof</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div class="spinnerContainer" id="loader">
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>
    <!-- visibility is toggled on in index.js after all assets have been loaded -->
    <div class="app" id="app" style="display:none" ></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
